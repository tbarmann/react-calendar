<script type="text/javascript">
	function make_mini_cal (month, year) {
	var weeks = [];
  	var d = new Date(year,month,1);

  	var begin_cell=d.getDay();
  	var end_day = helpers.getDaysInMonth(d);

  	var curr_day=1;
  	var cell_ptr=0;

  	//var mo = (month+1) < 10 ? "0" + (month+1) : month + 1
  	// var html ='<table class="mini_month" id="m_' + mo + year + '">\n';
  	// html+='<th class="monthName" colspan="7">\n';
  	// html+= helpers.getNameOfMonth(d) + ' ' + year;
  	// html+='</th>\n';
  	// html+='<tr class="dow">\n';
  	// html+='<td>S</td><td>M</td><td>T</td><td>W</td><td>T</td><td>F</td><td>S</td>';
  	// html+='</tr>\n';
  	while (curr_day<=end_day) {
  		days = [];
  		for (var j=0;j<7;j++) {
  			if ((cell_ptr<begin_cell)||(curr_day>end_day)) {
  				days.push("");
  			}
  			else {
  				days.push(curr_day);
  				curr_day++;
  			}
  			cell_ptr++;
  		}
  		weeks.push(days);
  	}
  	return (weeks);
  }
